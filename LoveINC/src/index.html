<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Love INC" />
  
  <!-- Splash screen styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background-image: url('assets/splash.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .splash-screen.hidden {
      display: none;
    }
  </style>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXCiRrX0kFHhD1eru5XMphJprgIsgKSS0">
  </script>
</head>

<body>
  <div id="splash-screen" class="splash-screen">
    <!-- Splash screen will be shown here on web -->
  </div>
  <app-root></app-root>
  <script>
    // Hide splash screen when app is loaded (web fallback)
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        setTimeout(() => {
          splash.classList.add('hidden');
        }, 2000);
      }
    });
  </script>
</body>

</html>
