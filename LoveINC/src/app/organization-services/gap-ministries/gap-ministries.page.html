<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="fromServices">
      <ion-back-button defaultHref="/tabs/services"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Gap Ministries
    </ion-title>
    <ion-buttons slot="end" *ngIf="showDonateButton">
      <ion-button (click)="openDonateMenu()" class="donate-header-button">
        <ion-icon slot="icon-only" name="gift-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <div *ngFor="let schedule of scheduleOrder">
      <div *ngIf="groupedServices[schedule]?.length" class="schedule-section">
        <h2 class="schedule-header">{{ schedule }}</h2>
        <app-card
          *ngFor="let service of groupedServices[schedule]"
          class="service-card"
          [actionIcons]="getActionIcons(service)"
          [style.--app-card-margin-bottom]="'12px'">
          <ion-item lines="none">
            <ion-label>
              <div class="service-header">
                <h3 class="service-name">{{ service.service }}</h3>
              </div>
              <div class="service-details">
                <div class="detail-row">
                  <span class="detail-value">{{ service.daysTimes }}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-value">{{ service.church }}</span>
                </div>
                <div class="detail-row" *ngIf="service.address">
                  <span class="detail-address">{{ service.address }}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-value">{{ service.contact }}</span>
                </div>
              </div>
            </ion-label>
          </ion-item>
        </app-card>
      </div>
    </div>
  </div>
</ion-content>
