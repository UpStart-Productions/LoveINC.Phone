<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transformation Classes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToProfile()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="classes-container">
    <app-card
      *ngFor="let classItem of classes"
      class="class-card"
      [imageUrl]="classItem.photoUrl"
      [title]="classItem.title"
      [subtitle]="classItem.nextSession.dayOfWeek + ' ' + classItem.nextSession.time + '\n' + formatSessionDates(classItem)"
      [clickable]="true"
      (cardClick)="navigateToClassDetail(classItem)">
      {{ classItem.description }}
    </app-card>
  </div>
</ion-content>
