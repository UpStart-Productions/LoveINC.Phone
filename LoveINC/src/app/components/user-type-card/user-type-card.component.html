<ion-card class="user-type-card" [style.--user-type-color]="config.color">
  <ion-card-content>
    <div class="user-type-content">
      <ion-icon [name]="config.icon" class="user-type-icon"></ion-icon>
      <span class="user-type-label">{{ config.label }}</span>
    </div>
  </ion-card-content>
</ion-card>
