<ion-header>
  <ion-toolbar>
    <ion-title>Alerts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading" class="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading alerts...</p>
  </div>

  <div *ngIf="!loading && alerts.length === 0" class="no-alerts">
    <ion-icon name="notifications-outline"></ion-icon>
    <h2>No Alerts</h2>
    <p>You're all caught up. Check back later for updates from Love INC Newberg.</p>
  </div>

  <ion-list *ngIf="!loading && alerts.length > 0" lines="none" class="alerts-list">
    <ion-item *ngFor="let alert of alerts" [class.unread]="!alert.read" button detail="false" class="alert-item">
      <ion-label>
        <h2>{{ alert.title }}</h2>
        <p>{{ alert.message }}</p>
        <p class="alert-date">{{ formatDate(alert.date) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
