<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Services
    </ion-title>
    <ion-buttons slot="end" *ngIf="showDonateButton">
      <ion-button (click)="openDonateMenu()" class="donate-header-button">
        <ion-icon slot="icon-only" name="gift-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
      button 
      detail="true"
      *ngFor="let service of services"
      (click)="handleServiceClick(service)">
      <i-lucide *ngIf="service.lucideIcon" [name]="service.lucideIcon" [size]="24" color="var(--ion-color-primary)" slot="start"></i-lucide>
      <ion-icon *ngIf="!service.lucideIcon" [name]="service.icon" slot="start"></ion-icon>
      <ion-label>{{ service.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
