<ion-content [fullscreen]="true" class="onboarding-content">
  <!-- Fixed Header Container -->
  <div class="header-container">
    <div class="photo-background-header">
      <div class="photo-overlay"></div>
    </div>
    <div class="logo-container">
      <img src="assets/branding/logo-oregon-newberg.webp" alt="Love INC Logo" class="logo-image">
      <h1 class="tagline">Helping Churches Help People</h1>
    </div>
  </div>

  <!-- Content Container -->
  <div class="content-container">
    <div class="content-section">
      <p class="mission-text">
        We mobilize local churches to transform lives and communities In the Name of Christ. We envision churches united in purpose and actively serving people in need.
      </p>
      <img src="assets/branding/with-love-inc.webp" alt="With Love INC" class="with-love-inc-image">
    </div>

    <!-- Next Button -->
    <ion-button 
      expand="block" 
      size="large"
      fill="clear"
      class="next-button"
      (click)="onNext()">
      Next
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
