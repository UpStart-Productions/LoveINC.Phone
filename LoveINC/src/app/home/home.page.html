<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isDonor">
      <ion-button class="donate-button" (click)="navigateToDonate()">
        <ion-icon slot="icon-only" name="gift"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Love INC
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToProfile()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cards-container">
    <ion-card *ngFor="let card of cards" class="home-card" (click)="navigateToCard(card)">
      <!-- Card Image -->
      <div class="card-image-container">
        <img [src]="card.photoUrl" [alt]="card.title" class="card-image" />
        <ion-badge class="card-type-badge" [style.background-color]="cardTypeColors[card.type]">
          <ion-icon [name]="cardTypeIcons[card.type]"></ion-icon>
          {{ cardTypeLabels[card.type] }}
        </ion-badge>
      </div>
      
      <!-- Card Content -->
      <ion-card-header>
        <ion-card-title>{{ card.title }}</ion-card-title>
        <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        {{ card.description }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
